<!DOCTYPE html>
<html lang="nl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <h2>{% block page_title %}{% endblock %}</h2>
            <div class="d-flex justify-content-between">
                <div class="col-md-4">
                    <a class="btn btn-outline-secondary" onclick="Terug()">
                        <span class="arrow">&#8592;</span> Terug
                    </a>
                </div>
                <div class="text-end">
                    {% if session.get('logged_in') %}
                        <div class="border rounded p-2 bg-dark">
                            <span class="me-2">{{ session.get('username') }}</span>
                            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger">Uitloggen</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
