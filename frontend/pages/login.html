<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <form class="login-form animate__animated animate__fadeInUp" action="/login" method="post">
            <h1 class="h3 mb-4 fw-normal text-center text-primary" id="loginTitle">Inloggen</h1>
            <div class="error-message" id="errorMessage">Verkeerde gebruikersnaam of wachtwoord</div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Gebruikersnaam" required>
                <label for="username">Gebruikersnaam</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Wachtwoord" required autocomplete="current-password">
                <label for="password">Wachtwoord</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Inloggen</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Input focus effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('animate__animated', 'animate__pulse');
            });
            input.addEventListener('blur', () => {
                input.classList.remove('animate__animated', 'animate__pulse');
            });
        });

        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'invalid_credentials') {
            document.querySelector('.login-form').classList.add('error', 'animate__animated', 'animate__shakeX');
            document.getElementById('errorMessage').classList.add('show');
            document.getElementById('loginTitle').textContent = 'Probeer opnieuw';
        }
    </script>
</body>
</html>
